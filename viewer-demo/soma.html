    let a = [
      'soma1/d8man2gmd-data.json',
      'placeholder/720x400',

      'placeholder/720x400',

    ];
    TAW.baseUrl('../res/data/');
    TAW.loadCuts(a).then(() => {
      console.log('all cuts loaded');
    });
    document.getElementById('top').onclick = () => SS.scrollToTop();
    document.getElementById('bot').onclick = () => sc.scroll();

    const sc = (() => {
      let o = document.scrollingElement;
      let h = window.innerHeight;
      let t = document.body.offsetHeight - h;
      let i = o.scrollTop;
      function func() {
        i += 4;
        o.scrollTop = i;
        console.log(o.scrollTop + '/' + t);
        if (o.scrollTop < document.body.offsetHeight - h) requestAnimationFrame(func);
      }
      function scroll() {
        requestAnimationFrame(func);
      }
      return { scroll: scroll };
    })();
  </script>
